	<h1>新道法</h1>
	<h2>编者（收集者）：薛宇恒  校验：郭煦礼  排版：应昊廷</h2>
	<h3><font color="red">导语：</font></h3>
	<p>所谓《新道法》，即诠释道法的新的概念。在现实中，道法即为道德与法治，而所谓其道德，不过是抽象的表达罢了。因此，用新的方式诠释其概念，确实是明智之举。此外，我们必然要用到通俗易懂且效果强悍的方式来诠释。所以，经过我大约一个多月的收集和改进，编纂出了此本《新道法》，并由郭煦礼校验。</p>
